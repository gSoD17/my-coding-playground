<html>

    <head>

        <meta charset="utf-8"/>
        <title>Coding Playground</title>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="libraries//jquery-ui//jquery-ui.js"></script>

        <link rel="stylesheet" href="libraries/jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="css/playgroundStyles.css">

    </head>

    <body>

        <div class="main-container">

            <div class="header">
                <h2 id="logo-style-start">Coding<span id="logo-style-end">Playground</span></h2>

                <nav>
                    <ul>
                        <li id="selectable-views">
                            <button class="button-coding-view" id="html">HTML</button>
                            <button class="button-coding-view" id="css">CSS</button>
                            <button class="button-coding-view" id="javascript">JavaScript</button>
                            <button class="button-coding-view" id="output">Output</button>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <div class="coding-space">
                <textarea spellcheck="false" class="panel hidden" id="htmlPanel"><p>Hello World!</p></textarea>
                <textarea spellcheck="false" class="panel hidden" id="cssPanel">p{ color: blue }</textarea>
                <textarea spellcheck="false" class="panel hidden" id="javascriptPanel">console.log('Hello World!');</textarea>

                <iframe class="panel hidden" id="outputPanel"></iframe>
            </div>

        </div>

        <script type="text/javascript" src="js/script.js"></script>
        
    </body>

</html>
